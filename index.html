<!DOCTYPE html>
<html>
<head>
  <title>Free Dobby Game</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 
</head>
<body>


<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">  
            <img id = "mainimg" src="assets/images/maindobbyimage.jpg">
            Free Dobby!  
    </h1>
    <p class="lead">click on the socks to match the number, if you gather the correct amount of socks dobby will be set free! </p>
     
</div>
</div>

<div class = "container">
<div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Click on the socks!</h5>
              <div id = "sockimg">
              <button class="one" value="1" >  <img class= "sock"   src= "assets/images/sockimage.jpg"> </button>
              <button class="one" value="15">  <img class= "sock"   src= "assets/images/sockimage.jpg"></button>
              <button class="one" value="26"> <img class= "sock"     src= "assets/images/sockimage.jpg"></button>    
              <button class="one"  value="3">  <img class= "sock"    src= "assets/images/sockimage.jpg" ></button>    
                </div>
              <p class="card-text"></p>
              
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card cardnum">
            <div class="card-body">
              
              <h5 class="card-title">Number to Match:
                <br>  
                <span id="number-to-guess"></span></h5>
                <div id="freedobby" >
               <img  src = "assets/images/dobby is a free elf.jpg">    
              </div> 
            </div>
          </div>
        </div>
      </div>
      <br>

<div class = "row">
    <div class = "col-sm-6">
            <div class="card cardlast">
                    <div class="card-body">
                      <h5 class="card-title socknum">Number of socks you are at:
                          <br>
                      <span id= "numberat"></span>
                    </h5>
                    </div>
                  </div>
    </div> 
        
        <div class = "col-sm-6">
    <ul class="list-group">
            <li class="list-group-item disabled">Wins:
                <span id ="wins"></span>
            </li>
            <li class="list-group-item">Losses:
                <span id="losses"></span>
            </li>
          </ul>
        </div> 
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src= "assets/javascript/game.js"></script>


</body>
</html>
